<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fba785f093.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/js/api.js"></script>
    <script type="module" src="assets/js/ui.js"></script>
    <title>Student Management</title>
  </head>
  <body>
    <h1>Student Management</h1>

    <ul id="courses-list"></ul>
    
    <template id="student-template">
      <li class="student-card">
        <p>
          <i class="fa-solid fa-user"></i>
          <span class="student-name"></span>
        </p>
        <p>
          <i class="fa-solid fa-envelope"></i
          ><span class="student-email"></span>
        </p>
      </li>
    </template>

    <template id="course-template">
      <ul class="course-card">
        <li>
          <h3>
            <i class="fa-solid fa-book"></i>
            <span class="course-name"></span>
          </h3>
          <ul class="students-list"></ul> 
        </li>
  </body>
</html>
